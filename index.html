<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   -->
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-u4BOm6DXWNW9DDMz3uKYKOOtsYm6pt8m8DxK2sVQ9RJVnWP8mjOIct/zzXkwobmN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <title>Crafting Guide</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Crafting Guide</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto"></ul>
    </div>
  </nav>



  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column mr-4 ml-4">
      <div class="p-3">
        <div class="input-group">
          <input class="form-control form-control-lg" type="text" placeholder="search" id="inputLarge">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-lg-row ">
        <div class="p-1">
          <div class="card text-white bg-secondary mb-2s container" style="max-width: 30rem; max-height: 20rem">
            <div class="row justify-content-between">
              <div class="col-7 p-0 border border-white">
                <div class="card-body pr-0">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item pl-0 pr-0">
                      <h5>Portable Reactor</h5>
                    </li>
                    <li class="list-group-item pl-0 pr-0">Price: 4.200.000 Units</li>
                  </ul>
                </div>
              </div>
              <div class="col-5 p-0 border border-white" style="text-align:end">
                <img src="resources/portable_reactor.png" class="img-fluid">
              </div>
            </div>


          </div>
        </div>

        <div class="p-1">
          <div class="card text-white bg-secondary mb-2" style="max-width: 30rem;">
            <div class="card-header">Crafted from:</div>
            <div class="card-body p-1">
              <table class="table table-hover mb-0">
                <tbody>
                  <tr class="table-active">
                    <td><img src="resources/liquid_explosive.png" class="img-fluid" style="max-height: 40px"></td>
                    <td>Liquid Explosive</td>
                    <td>800.500 Units</td>
                    <td>x1</td>
                  </tr>
                  <tr class="table-active">
                    <td><img src="resources/fusion_accelerant.png" class="img-fluid" style="max-height: 40px"></td>
                    <td>Fusion Accelerant</td>
                    <td>1.500.000 Units</td>
                    <td>x1</td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
        <div class="p-1">
          <div class="card text-white bg-secondary mb-2" style="max-width: 30rem;">
            <div class="card-header">
              <div class="row">
                <div class="col-8"><span class="align-middle">Basic Resources for:</span></div>
                <div class="input-group col-4">
                  <input class="form-control form-control-sm" type="text" placeholder="Amount" id="inputAmount">
                  <div class="input-group-append">
                  </div>
                </div>
              </div>

            </div>
            <div class="card-body p-1">
                <table class="table table-hover mb-0">
                    <tbody>
                      <tr class="table-active">
                        <td><img src="resources/mordite.png" class="img-fluid" style="max-height: 40px"></td>
                        <td>Mordite</td>
                        <td>40 Units</td>
                        <td>x50</td>
                      </tr>
                      <tr class="table-active">
                        <td><img src="resources/fungal_mould.png" class="img-fluid" style="max-height: 40px"></td>
                        <td>Fungal Mould</td>
                        <td>16 Units</td>
                        <td>x1200</td>
                      </tr>
                      <tr class="table-active">
                          <td><img src="resources/cactus_flesh.png" class="img-fluid" style="max-height: 40px"></td>
                          <td>Cactus Flesh</td>
                          <td>28 Units</td>
                          <td>x400</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
