<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   -->
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/superhero/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-u4BOm6DXWNW9DDMz3uKYKOOtsYm6pt8m8DxK2sVQ9RJVnWP8mjOIct/zzXkwobmN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <style>
    .autocomplete-suggestions {
      border: 1px solid #999;
      background: #FFF;
      overflow: auto;
    }

    .autocomplete-suggestion {
      padding: 2px 5px;
      white-space: nowrap;
      overflow: hidden;
      color: #000;
    }

    .autocomplete-selected {
      background: #F0F0F0;
    }

    .autocomplete-suggestions strong {
      font-weight: normal;
      color: #3399FF;
    }

    .autocomplete-group {
      padding: 2px 5px;
    }

    .autocomplete-group strong {
      display: block;
      border-bottom: 1px solid #000;
    }

    .itemLink {
      cursor: pointer;
    }

    #templateCraftingRow {
      display: none;
    }

    #templateShoppingRow {
      display: none;
    }

    #templateCraftingToRow{
      display: none;
    }
  </style>
  <title>Crafting Guide</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <button class="btn btn-secondary" type="button" id="backButton" disabled>
      <i class="fas fa-arrow-left" style="display: none;" id="backButtonIcon"></i>
    </button>
    <a class="navbar-brand" href="#">Crafting Guide</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
      aria-expanded="false" aria-label="Toggle navigation" style="border: 0px;">
      <!-- <span class="navbar-toggler-icon"></span> -->
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto"></ul>
    </div>
  </nav>





  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column mr-2 ml-2 align-items-center">
      <div class="p-3" style="max-width: 30rem;">
        <div class="input-group">
          <input class="form-control form-control-lg" type="text" placeholder="search" id="autocomplete" name="name">

          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit" id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="p-1">
          <div class="card text-white bg-secondary mb-2s container" style="max-width: 30rem; max-height: 20rem; display: none"
            , id="mainCard">
            <div class="row justify-content-between">
              <div class="col-7 p-0 border border-white">
                <div class="card-body pr-0">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item pl-0 pr-0">
                      <h5 id="itemName"></h5>
                    </li>
                    <li class="list-group-item pl-0 pr-0" id="priceTag"></li>
                  </ul>
                </div>
              </div>
              <div class="col-5 p-0 border border-white" style="text-align:end">
                <img src="resources/portable_reactor.png" class="img-fluid" id="itemImg">
              </div>
            </div>


          </div>
        </div>

        <div class="p-1">
          <div class="card text-white bg-secondary mb-2" style="max-width: 30rem; display: none;" id="craftingCard">
            <div class="card-header">Crafted from:</div>
            <div class="card-body p-1">
              <table class="table table-hover mb-0">
                <tbody id="craftingTable">
                  <tr data-href='Fusion Accelerant' id="templateCraftingRow">
                    <td><img src="resources/fusion_accelerant.png" class="img-fluid" style="max-height: 40px" id="ingImg"></td>
                    <td id="ingName">Fusion Accelerant</td>
                    <td id="ingPrice">1.500.000 Units</td>
                    <td id="ingQuantity">x1</td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
        <div class="p-1">
          <div class="card text-white bg-secondary mb-2" style="max-width: 30rem; display: none;" id="shoppingListCard">
            <div class="card-header">
              <div class="row">
                <div class="col-8"><span class="align-middle">Shopping List for:</span></div>
                <div class="input-group col-4">
                  <input class="form-control form-control-sm" type="number" min="1" placeholder="Amount" id="inputAmount">
                  <div class="input-group-append">
                  </div>
                </div>
              </div>

            </div>
            <div class="card-body p-1">
              <table class="table table-hover mb-0">
                <tbody id="shoppingTable">
                  <tr data-href="Cactus flesh" id="templateShoppingRow">
                    <td><img src="resources/cactus_flesh.png" class="img-fluid" style="max-height: 40px" id="shopImg"></td>
                    <td class="shopName">Cactus Flesh</td>
                    <td class="shopPrice">28 Units</td>
                    <td class="shopCount">x400</td>
                    <td class="shopItemTotal">999999</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-end" id="shopTotal">

              </div>

            </div>
          </div>
        </div>
        <div class="p-1">
          <div class="card text-white bg-secondary mb-2" style="max-width: 30rem; display: none;" id="craftingToCard">
            <div class="card-header">
              <div class="row">
                <div class="col-8"><span class="align-middle">Can be crafted into:</span></div>

              </div>

            </div>
            <div class="card-body p-1">

              <table class="table table-hover mb-0">
                <tbody id="craftToTable">
                  <tr data-href="Cactus flesh" id="templateCraftingToRow">
                    <td><img src="resources/cactus_flesh.png" class="img-fluid" style="max-height: 40px" id="shopImg"></td>
                    <td class="Name">Cactus Flesh</td>
                  </tr>
                </tbody>
              </table>






            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.9/jquery.autocomplete.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="crafting.js"></script>

</body>

</html>
